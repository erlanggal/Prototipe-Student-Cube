<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Balas Pesan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome-all.js"></script>
</head>



<body class="sidebar-is-reduced">
<header class="l-header">
    <div class="l-header__inner clearfix">
        <div class="c-header-icon js-hamburger">
            <div class="hamburger-toggle">
                <span class="bar-top"></span>
                <span class="bar-mid"></span>
                <span class="bar-bot"></span>
            </div>
        </div>
        <!-- <div class="c-search">
      <input class="c-search__input u-input" placeholder="Search..." type="text" />
    </div> -->
        <div class="header-icons-group">
            <div class="c-header-icon logout">
                <i class="fa fa-power-off"></i>
            </div>
        </div>
    </div>
</header>
<div class="l-sidebar">
    <div class="logo">
        <div class="logo__txt">SC</div>
    </div>
    <div class="l-sidebar__content">
        <nav class="c-menu js-menu">
            <ul class="u-list">
                <li class="c-menu__item has-submenu" data-toggle="tooltip" title="Beranda">
                    <a th:href="@{'home-admin'}">
                        <div class="c-menu__item__inner">
                            <i class="fa fa-home"></i>
                            <div class="c-menu-item__title">
                                    <span>
                                        Beranda
                                    </span>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="c-menu__item is-active" data-toggle="tooltip" title="Notifikasi">
                    <a th:href="@{'kotak-masuk-admin'}">
                        <div class="c-menu__item__inner">
                            <i class="fa fa-bell"></i>
                            <div class="c-menu-item__title">
                                    <span>
                                        Kotak Masuk
                                    </span>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="c-menu__item has-submenu" data-toggle="tooltip" title="Pekerjaan">
                    <a th:href="@{'daftar-mahasiswa'}">
                        <div class="c-menu__item__inner">
                            <i class="fas fa-briefcase "></i>
                            <div class="c-menu-item__title">
                                    <span>
                                        Daftar Mahasiswa
                                    </span>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="c-menu__item has-submenu" data-toggle="tooltip" title="Profil">
                    <a th:href="@{'profil-admin'}">
                        <div class="c-menu__item__inner">
                            <i class="fa fa-user"></i>
                            <div class="c-menu-item__title">
                                    <span>
                                        Profil
                                    </span>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="c-menu__item has-submenu" data-toggle="tooltip" title="Profil">
                    <a th:href="@{'home'}">
                        <div class="c-menu__item__inner">
                            <i class="fas fa-exchange-alt"></i>
                            <div class="c-menu-item__title">
                                    <span>
                                        Ganti Akun
                                    </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>

<main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
        <div class="col-md-12">
            <table class="form-compose-message">
                <tr>
                    <td>
                        <input type="text" placeholder="Tujuan" style="width: 250px" value="Erlangga Laimena">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" placeholder="Subjek" style="width: 400px" value="Pertemuan untuk membicarakan detail pekerjaan">
                    </td>
                </tr>

                <tr>
                    <td>
                        <textarea cols="150" rows="17" placeholder="Isi Pesan"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <a th:href="@{'pesan-admin'}">
                            <button type="button" class="btn btn-primary">Kirim</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/releases/v5.0.8/js/all.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="js/index.js"></script>
</body>

</html>
